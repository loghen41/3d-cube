<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Cube</title>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>

<!-- CONTROLS --> <input type="radio" checked id="radio-front" name="select-face"/> <input type="radio" id="radio-left"
                                                                                           name="select-face"/> <input
        type="radio" id="radio-right" name="select-face"/> <input type="radio" id="radio-top" name="select-face"/>
<input type="radio" id="radio-bottom" name="select-face"/> <input type="radio" id="radio-back" name="select-face"/>
<div class="separator"></div>
<div class="space3d">
    <div class="_3dbox">
        <div class="_3dface _3dface--front">
            <video  muted width="500px" height="500px" controls poster="pictures/Background%20Image%20Conformis.png" id="bgvid">
            <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
            <source src="Videos/Conformis%20backgorund.mp4" type="video/mp4">
            </video>
        </div>
        <div class="_3dface _3dface--top"><video  muted width="500px" height="500px" controls poster="pictures/Background%20Image%20Conformis.png" id="bgvid">
            <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
            <source src="Videos/Conformis%20backgorund.mp4" type="video/mp4">
        </video></div>
        <div class="_3dface _3dface--bottom"><video  muted width="500px" height="500px" controls poster="pictures/Background%20Image%20Conformis.png" id="bgvid">
            <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
            <source src="Videos/Conformis%20backgorund.mp4" type="video/mp4">
        </video></div>
        <div class="_3dface _3dface--left"><video  muted width="500px" height="500px" controls poster="pictures/Background%20Image%20Conformis.png" id="bgvid">
            <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
            <source src="Videos/Conformis%20backgorund.mp4" type="video/mp4">
        </video></div>
        <div class="_3dface _3dface--right"><video  muted width="500px" height="500px" controls poster="pictures/Background%20Image%20Conformis.png" id="bgvid">
            <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
            <source src="Videos/Conformis%20backgorund.mp4" type="video/mp4">
        </video></div>
        <div class="_3dface _3dface--back"><video  muted width="500px" height="500px" controls poster="pictures/Background%20Image%20Conformis.png" id="bgvid">
            <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
            <source src="Videos/Conformis%20backgorund.mp4" type="video/mp4">
        </video></div>
    </div>
</div>
<div class="separator"></div>

</html>
